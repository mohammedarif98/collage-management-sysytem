<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 text-white" href="#">HOME</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
    
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Student_Page' %}">Add Student</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Student_Details' %}">Student Details</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'CoursePage' %}">Add Course</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Course_Details' %}">Course Details</a>
              </li>
              <li class="nav-item  me-4">
                <a class="nav-link text-decoration-none text-white " href="{% url 'Teacher_Details' %}">Teacher Details</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link text-decoration-none text-white " href=""><span class="profile"> welcome &nbsp;{{request.user }}</span></a>
              </li>
              <li class=" ">
                <a class="nav-link text-decoration-none text-white me-5 " href="{% url 'Teacher_LogOut' %}"><i class="bi bi-box-arrow-in-right"> LOGOUT</i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
    <center>   
    <h3 class="alert alert-success text-center mt-4 w-50">
        COURSE TABLE
    </h3>
    <table class="table table-dark table-hover text-center mt-3 w-50">
        <thead>
            <tr>
                <th>COURSE NAME</th>
                <th>COURSE FEES</th>
            </tr>
        </thead>
        <tbody>
            {% for p in cdata %}
            <tr>
                <td>{{ p.Course_Name }}</td>  
                <td>{{ p.Course_Fees }}</td>  
            </tr>
            {% endfor %}
        </tbody> 
    </table></center> 
      </div>  
    
</body>
<style>
    .table{
        width: 0%;
    }
    .navbar{
        height: 80px;
    }
    body{
        background-image: url('/static/images/16676.jpg');
        background-repeat: no-repeat;
        /* position: relative; */
    }

    li:nth-child(1){
       
        position: 0;
    }
    li:nth-child(2){
        float: left;
        
    }
</style>

</html>
