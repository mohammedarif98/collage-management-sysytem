
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/login&signup.css' %}">
  <title>Document</title>
</head>
<body>

    <!-- sweetalert cdn -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% for msg in messages %}
    <script>
        // swal({"{{ msg }}",button:"ok ha"});
        swal({
            title: "",
            text: "{{ msg }}",
            icon: "",
            button: "ok",
            });
    </script>
    {% endfor %}
  
  
  <div class="container">
      <div class="form-wrap">
          <div class="tabs">
            <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
            <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
          </div><!--.tabs-->
      
          <div class="tabs-content">
            <div id="signup-tab-content" class="active">
              <form class="signup-form" action="{% url 'Teacher_SignUp' %}"  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <input type="text" class="input" name="firstname"  placeholder="FirstName">
                  <input type="text" class="input" name="lastname"  placeholder="LastName">
                  <input type="text" class="input" name="username"  placeholder="UserName">
                  <input type="text" class="input" name="address" placeholder="Address">
                  <input type="email" class="input" name="email"  placeholder="Email">
           
  
                  &nbsp; <input type="radio" id="male" name="gender" value="male">
                  <label >Male</label>&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="male" name="gender" value="female">
                  <label >Female</label>&nbsp;&nbsp;&nbsp;
                  <input type="radio" id="male" name="gender" value="other">
                  <label >Other</label><br>
  
                  <!-- <label> Course :</label> -->
                  <select class="" name="select" id="qwe" >
                    <option>Select Course</option>
                    {% for i in course %}
                    <option value="{{ i.id }}">{{ i.Course_Name }}</option>
                    {% endfor %}
                  </select>
  
                  <input type="number" class="input" name="age" placeholder="Age">
                  <input type="file" class="input" name="photo" accept="image/*" placeholder="Photo">
                  <input type="password" class="input" name="password"  placeholder="Password" required/>
                  <input type="password" class="input" name="confirmpassword"  placeholder="Confirm_Password" required/>
                  <input type="submit" class="button" value="Sign Up">
              </form><!--.login-form-->
              <!-- <div class="help-text">
                <p>By signing up, you agree to our</p>
                <p><a href="#">Terms of service</a></p>
              </div>.help-text -->
            </div><!--.signup-tab-content-->
      
            <div id="login-tab-content">
              <form class="login-form" action="{% url 'Teacher_Login' %}" method="post">
                {% csrf_token %}
                <input type="text" class="input" name="username"  placeholder="UserName" required/>
                <input type="password" class="input" name="password"  placeholder="Password" required/>
                <input type="checkbox" class="checkbox" id="remember_me">
                <label for="remember_me">Remember me</label>
      
                <input type="submit" class="button" >
              </form><!--.login-form-->
              <div class="help-text">
                <p><a href="#">Forget your password?</a></p>
              </div><!--.help-text-->
            </div><!--.login-tab-content-->
          </div><!--.tabs-content-->
        </div><!--.form-wrap-->
  </div>
  
  
  
  <script>
  jQuery(document).ready(function($) {
    tab = $('.tabs h3 a');
  
    tab.on('click', function(event) {
      event.preventDefault();
      tab.removeClass('active');
      $(this).addClass('active');
  
      tab_content = $(this).attr('href');
      $('div[id$="tab-content"]').removeClass('active');
      $(tab_content).addClass('active');
    });
  });
  </script>
  
  
</body>
</html>
